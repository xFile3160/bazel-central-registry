bcr_test_module:
  module_path: ""
  matrix:
    platform:
      - debian11
      - ubuntu2204
    bazel: [7.x, 8.x, 9.x]
  tasks:
    run_tests:
      name: "Run tests"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
        - "//vivado/tests:johnson_counter_test"
        - "//vivado/tests:weights_replay_test"
      test_targets:
        - "//vivado/tests:johnson_counter_test"
        - "//vivado/tests:weights_replay_test"
